<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--STYLESHEET LINK-->
	<link rel="stylesheet" type="text/css" href="index.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="index.js"></script>
<!--MAP LINK-->
	<script async
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfChbcsG64paxh9ZD4IOA0vHOFQfFf924&libraries=places,directions,geometry&callback=initMap">
	</script>

<body>


<div id="body-container">	
	<div class="search-container">
      <input type="text" placeholder="Restaurants in Cebu" name="search">

    </div><br/>	
	
	<div class="button-container">
		<button onclick="displayCafe()" class="button cafe">Cafe</button>
		<button onclick="displayBuffet()" class="button buffet">Buffet</button>
		<button onclick="displayFineDine()" class="button fine">Fine Dining</button><br/>
		<button onclick="displayCasualDine()" class="button casual">Casual Dining</button>
		<ul id="place"></ul>
	</div>
	
	<div id="places"></div>

</div>

<div id="map"></div>
